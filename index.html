<!DOCTYPE html>
  <head>
   <meta charset=”UTF-8”>
   <title>Home Budget Manager</title>

   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
   <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app='HomeBudgetManager'>

    <div class="login">
      <div class="item">
        <div class="content">
          <form action="#" class="form-horizontal">
            <div class="logo">
              <h2>Welcome to Home Budget Manager</h2>
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="text" class="form-control" placeholder="User name">
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group in">
              <input type="submit" class="btn btn-info btn-block" value="Log in">
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
